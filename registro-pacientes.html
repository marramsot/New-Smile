<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <title>New Smile-Registro</title>
</head>
    <body>
        <header > <!-- Encabezado del sitio -->                     
             <section class="banner">                   
                <nav class="banner__menu"> 
                    <a href="index.html" class="font-titles menu__option">Inicio</a>
                    &emsp;
                    <a href="equipo.html" class="font-titles menu__option">Equipo Multidiciplinario</a>
                    &emsp;                    
                    <a href="pacientes.html" class="font-titles menu__option">Nuestros Pacientes</a>
                </nav>  
            </section>           
        </header>
       <main>
            <form>
                <fieldset class="color-text">
                    <legend class="font-titles">Datos Generales</legend><!-- datos generales-->
                    <section>
                        <label for="name">Nombre</label>
                        <input class="widthdatos" type="text" name="name" placeholder="Nombre del paciente" id="name" required>
                        <br>
                        <label for="birthdate"> Fecha de nacimiento</label>
                        <input  type="date" name="birthdate" id="name">
                        <br>
                        <label for="gestation">Semanas de gestación al momento de nacer</label>
                        <select  name="gestation" id="gestation">
                            <option value="">--Seleccionar--</option>
                            <option value="1">Menos de 20</option>
                            <option value="2">Entre 20 y 30 </option>
                            <option value="3">Entre 31 y 40 </option>
                        </select>
                        <br>
                        <label for="weight">Peso al nacer</label>
                        <input type="number" name="weight" placeholder="Peso"  id="weight" required>
                        <br>
                        <label for="height">Altura al nacer</label>
                        <input type="number" name="height" id="height" placeholder="Altura" required>
                        <br>
                        <label for="photo">Imagen del paciente</label>
                        <input  type="file" name="photo" id="photo" accept="image/png, image/jpeg">
                    </section>
                </fieldset> 
                <fieldset class="color-text"><!-- datos del tutor-->
                    <legend class="font-titles">Datos del tutor</legend>
                    <section>
                        <label for="name-tutor">Nombre</label>
                        <input class="widthdatos" type="text" name="name-tutor"  id="name-tutor"placeholder="Nombre del tutor" required>
                        <br>
                        <label for="address" >Domicilio</label>
                        <textarea class="widthdatos" name="address" id="address" required></textarea>
                        <br>
                        <label for="phone">Teléfono</label>
                        <input class="widthdatos" type="tel" placeholder="Número de contacto" name="phone" id="phone" required>
                        <br>
                        <label for="email">Correo electrónico</label>
                        <input class="widthdatos" type="email" placeholder="email" id="email" name="email">
                    </section>           
                </fieldset>
                <fieldset class="color-text"><!--Datos de antecedentes familiares-->
                    <legend class="font-titles">Antecedentes familiares</legend>
                    <section>                
                        <label for="hypertension">Hipertensión</label>
                        <input type="checkbox" id="hypertension" name="hypertension">
                        <label for="diabetes">Diabetes</label>
                        <input type="checkbox" id="diabetes" name="diabetes">
                        <label for="hypothyroidism">Hipotiroidismo</label>
                        <input type="checkbox" id="hypothyroidism" name="hypothyroidism">
                        <label for="cancer">Cáncer</label>               
                        <input type="checkbox" id="cancer" name="cancer">
                        <label for="cancerdet">Especificar tipo de cáncer</label>
                        <input type="text" id="cancerdet" name="cancerdet" placeholder="Tipo de cáncer">
                    </section>
                </fieldset>   
                <fieldset class="color-text"><!--Datos durante el embarazo-->
                    <legend class="font-titles">Durante el embarazo</legend>
                        <section> 
                            <label for="alcohol">Consumo de alcohol durante el embarazo</label>               
                            <input type="radio" id="alcohol-yes" name="alcohol" value="si"> 
                            <label for="alcohol-yes">Si</label>             
                            <input type="radio" id="alcohol-no" name="alcohol" value="no"> 
                            <label for="alcohol-no">No</label>                   
                            <br>
                            <label for="tobacco">Consumo de Tabaco durante el embarazo</label>              
                            <input type="radio" id="tobacco-yes" name="tobacco" value="si"> 
                            <label for="tobacco-yes">Si</label>             
                            <input type="radio" id="tobacco-no" name="tobacco" value="no"> 
                            <label for="tobacco-no">No</label>                   
                            <br>   
                            <label for="drugs">Consumo de Drogas durante el embarazo</label>         
                            <input type="radio" id="drugs-yes" name="drugs" value="si"> 
                            <label for="drugs-yes">Si</label>           
                            <input type="radio" id="drugs-no" name="drugs" value="no"> 
                            <label for="drugs-no">No</label>                    
                            <br>
                            <label for="folic">Consumo de Acido Fólico durante el embarazo</label>             
                            <input type="radio" id="folic-yes" name="folic" value="si">
                            <label for="folic-yes">Si</label>          
                            <input type="radio" id="folic-no" name="folic" value="no">
                            <label for="folic-no">No</label>                    
                            <br>
                            <label for medicine>Consumo de medicamentos durante el embarazo:</label> 
                            <input type="radio" id="medicine-yes" name="medicine" value="si" />
                            <label for="medicine">Si</label>
                            <input type="radio" id="medicine-no" name="medicine" value="no" />
                            <label for="medicine-no">No</label>
                            <br>
                            <label for="spe-medicine">Indique Cuáles</label>   
                            <textarea  class="widthdatos" name="spe-medicine" id="spe-medicine"></textarea>
                        </section>           
                </fieldset>
                <fieldset class="color-text"><!--Datos médicos-->
                    <legend class="font-titles">Datos Médicos</legend>
                    <section class="lph-types">
                        <label for="fissure">Tipo de Físura</label>
                        <select name="fissure" id="fissure">
                            <option value="">--Selecciona un tipo--</option>
                            <option value="ui">Unilateral incompleto</option>
                            <option value="uc">Unilateral completo</option>
                            <option value="bc">Bilateral completo</option>
                        </select>
                        <br>
                        <label for="cleft">Tipo de Hendidura</label>
                        <select name="cleft" id="cleft">
                            <option value="">--Selecciona un tipo--</option>
                            <option value="pb">Paladar blando o velo</option>
                            <option value="puc">Paladar unilateral completo</option>
                            <option value="pbc">Paladar bilateral completo</option>
                        </select>
                        <br>
                        <label for="conditions">Condiciones asociadas a LPH</label>
                        <textarea class="widthdatos" id="conditions" name="conditions"></textarea>
                    </section>
                </fieldset>  
                <div >
                    <input id="send" class="font-titles color-text" type="submit" value="Registrar">
                </div>     
            </form>
       </main>
       <footer>   <!--Área para pie de página-->
        <nav>               
            <h3 class="font-titles">Redes Sociales</h3>
                <img src="IMG/IG.png" alt="Imagen Instagram">
